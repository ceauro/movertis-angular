<div class="title">
    <h2>Lista de Conductores</h2>
</div>
<div class="table-container">
    <table mat-table [dataSource]="Driver" class="mat-elevation-z8">
        
        <!-- ID Column -->
        <ng-container matColumnDef="driverId">
            <th mat-header-cell *matHeaderCellDef> ID. </th>
            <td mat-cell *matCellDef="let element"> {{element.driverId}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Phone Column -->
        <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef> Tel√©fono </th>
            <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Ver </th>
            <td mat-cell *matCellDef="let element">  
                <button mat-stroked-button color="primary" routerLink="/units-by-driver/{{element.driverId}}">
                    Unidades
                </button>
                <button mat-stroked-button color="primary" routerLink="/driver-activity/{{element.driverId}}">
                    Estado
                </button>
                <button mat-stroked-button color="primary" routerLink="/cost-driver/{{element.driverId}}">
                    Costes
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
