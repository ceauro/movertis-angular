<h1 mat-dialog-title>Kilometraje</h1>
<div mat-dialog-content>
    <table mat-table [dataSource]="data.kilometers" class="mat-elevation-z8">
        
        <!-- ID Column -->
        <ng-container matColumnDef="totalKms">
            <th mat-header-cell *matHeaderCellDef> Kilometros Totales </th>
            <td mat-cell *matCellDef="let element"> {{element.totalKms}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="data.displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: data.displayedColumns;"></tr>
    </table>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close cdkFocusInitial routerLink="/">Ok</button>
</div>
